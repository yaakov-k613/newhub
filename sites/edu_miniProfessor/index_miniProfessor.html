<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./img/logo_dtt.png">
  <title>Divide to Thrive – Video Slicer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style_dtt.css">
</head>
<body>

  <div class="app">
    <header class="app__header">
      <h1>Divide to Thrive – YouTube Video Slicer</h1>
      <p>Create mini-classes from any YouTube video in seconds.</p>
    </header>

    <main class="app__main">
      <!-- Video Input Section -->
      <section class="card">
        <h2>Video Settings</h2>
        <form id="video-form">
          <label for="video-url">
            YouTube Video URL
            <input
              type="url"
              id="video-url"
              placeholder="https://youtu.be/VIDEO_ID or https://www.youtube.com/watch?v=VIDEO_ID"
              required
            />
          </label>

         

          <label for="segment-duration">
            Segment Duration (HH:MM:SS)
            <input
              type="text"
              id="segment-duration"
              placeholder="HH:MM:SS"
              required
            />
          </label>

          <button type="submit" id="generate-btn">Generate Segments</button>
          <p id="status-message" class="status-message" aria-live="polite"></p>
        </form>

         <div class="url-actions">
            <button type="button" id="save-url-btn">Add</button>
            <button type="button" id="clear-url-btn">Remove</button>
          </div>
      </section>

      <!-- Video Player Section with Overlay -->
      <section class="card">
        <h2>Video Preview</h2>
        <div class="player-wrapper">
          <div id="player"></div>
          <div id="player-overlay">
            <p>Mini-class complete.</p>
            <p>&nbsp;Click a segment below to continue.</p>
          </div>
        </div>
      </section>

      <!-- Segments Table -->
      <section class="card">
        <h2>Segments</h2>
        <div class="segments-table-container">
          <table class="segments-table">
            <thead>
              <tr>
                <th>✔</th>
                <th>#</th>
                <th>Start</th>
                <th>End</th>
                <th>Link</th>
              </tr>

<!-- 

              <tr>
                <th>#</th>
                <th>Start</th>
                <th>End</th>
                <th>Link</th>
              </tr> -->
            </thead>
            <tbody id="segments-body">
              <tr>
                <td colspan="4" class="segments-empty">
                  No segments yet. Enter a video URL and duration, then click “Generate Segments”.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="./js/script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
